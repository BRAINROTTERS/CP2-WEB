<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../assets/shortcuticon.png" type="image/x-icon">
    <title>Contato</title>
</head>

<body>

    <header>
        <h1 id="logo">Projeto</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../pages/carros.html">Carros</a></li>
                <li><a href="../pages/quiz.html">Quiz</a></li>
                <li><a href="../pages/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="container-contato">
        <div class="contato">
            <form class="form" id="form">
                <article class="control">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <article class="control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <article class="control">
                    <label for="descricao">Descrição</label>
                    <textarea type="text" name="descricao" id="descricao" required></textarea>
                    <i class="error"><img src="../assets/erro.svg"></i>
                    <small>Erro</small>
                </article>

                <button type="submit" onclick="validar()">Enviar</button>

            </form>

        </div>

    </main>

    <script src="../js/contato.js"></script>

    <footer>
        <p>&copy; -2025- todos os direitos reservados</p>
    </footer>
</body>
</html>
