<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Quiz</title>

    <header>
        <h1 id="logo">Questionário</h1>
        <nav>

    <main id="container-quiz">
        <div class="quiz">
            <h1>Questionário</h1>
            <section id="container-perguntas">
                <h2 id="pergunta">Qual é o seu orçamento aproximado?</h2>
                <div id="container-respostas">
                    <input type="text" id="resposta" placeholder="Digite sua resposta">
                </div>
                <button id="proximo">Próxima Pergunta</button>
                <p id="message"></p>
            </section>
            <section id="container-resultado" class="hidden">
                <div id="container-resultado" class="hidden">
                    <ul id="lista-resultado"></ul>
                    <button id="inicio-btn">Reiniciar Questionário</button>
                </div>
            </section>
        </div>

    </main>

 <script src="../js/quiz.js"></script>
